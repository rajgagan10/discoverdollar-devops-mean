events {}

http {
    upstream frontend {
        server frontend:4200;
    }

    upstream backend {
        server backend:8080;
    }

    server {
        listen 80;

        # Angular UI
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
