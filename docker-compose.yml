version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: dd-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: rajgagan10/dd-backend:latest
    container_name: dd-backend
    restart: always
    environment:
      MONGO_URL: "mongodb://root:rootpassword@mongo:27017/dd_db?authSource=admin"
      PORT: 8080
    depends_on:
      - mongo
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: rajgagan10/dd-frontend:latest
    container_name: dd-frontend
    restart: always
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: dd-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:
